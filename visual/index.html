    <script type="text/javascript">
        $(function () {

            /***************** 地图散点 ******************/
            //初始化echarts实例
            const scatterMap = echarts.init(document.getElementById("scatterMap"));
            //城市经纬度
            const scatterGeo = cityInfo
            var scatterVal = []
            for (i = 0; citySalary[i] != null; i++) {
                scatterVal.push({ name: citySalary[i].city, value: citySalary[i].value, salary: citySalary[i].salary })
            }
            //数据转换，转换后的格式：[{name: 'cityName', value: [lng, lat, val]}, {...}]
            const convertScatterData = function (data) {
                let res = [];
                for (let i = 0; i < data.length; i++) {
                    let geoCoord = scatterGeo[data[i].name];
                    if (geoCoord) {
                        res.push({
                            name: data[i].name,
                            value: geoCoord.concat(data[i].value),
                            salary: data[i].salary
                        });
                    }
                }
                return res;
            };
            //地图配置项
            const sactterMapOpt = {
                title: {
                    text: '',
                    x: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    data: ['岗位数量、平均薪酬'], //与series的name属性对应
                    orient: 'vertical',
                    y: 'bottom',
                    x: 'right',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        return params.name + ': ' + params.value[2] + ', ' + params.data.salary;
                    }
                },
                visualMap: {
                    min: 0,
                    max: 2000,
                    calculable: true,
                    inRange: {
                        color: ['#edf5a8', '#f35f09', '#d94e5d'],
                        symbolSize: [3, 15],
                    },
                    textStyle: {
                        color: '#fff'
                    },
                },
                geo: {
                    map: 'china',
                    roam: false, //开启鼠标缩放和漫游
                    zoom: 1, //地图缩放级别
                    selectedMode: false, //选中模式：single | multiple
                    left: 0,
                    right: 0,
                    top: 0,
                    bottom: 0,
                    layoutCenter: ['50%', '50%'], //设置后left/right/top/bottom等属性无效
                    layoutSize: '100%',
                    label: {
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderColor: '#2ab8ff',
                            borderWidth: 1.5,
                            areaColor: '#12235c'
                        },
                        emphasis: {
                            areaColor: '#2AB8FF',
                            borderWidth: 0,
                            color: 'green'
                        }
                    }
                },
                series: [{
                    name: '岗位数量、平均薪酬',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 12,
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            borderColor: '#fff',
                            borderWidth: 1
                        }
                    },

                    data: convertScatterData(scatterVal)
                },
                {
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    showEffectOn: 'render',
                    rippleEffect: {
                        period: 15,
                        scale: 4,
                        brushType: 'fill'
                    },
                    hoverAnimation: true,
                    itemStyle: {
                        normal: {
                            color: '#ffff',
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: convertScatterData(scatterVal)
                }
                ]
            };
            //渲染报表
            scatterMap.setOption(sactterMapOpt);


            /********** 浏览器窗口改变时，重置报表大小 ****************/
            window.onresize = function () {
